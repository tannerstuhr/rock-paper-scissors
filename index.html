<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1 class="hero">
        Rock Paper Scissors Game!
    </h1>
    <div class="play-buttons">
        <button class="play-regular" onclick="runGame()">Play on Regular Mode</button>
        <button class="play-hard" >Play on Hard Mode</button>
    </div>
    <h2 class="score-title" id="score-title">Score:</h2>
    <div class="score">
        <h3>You:</h3>
        <h4 class="player-score" id="player-score">0</h4>
        <h3>Bot:</h3>
        <h4 class="bot-score" id="bot-score">0</h4>
    </div>
        <div class="player-choices">
            <img src="/images/rock.png" alt="rock" class="rock" id="rock">
            <img src="/images/paper.png" alt="paper" class="paper" id="paper">
            <img src="/images/scissors.png" alt="scissors" class="scissors" id="scissors">
        </div>
       
    <script src="js/main.js">

    </script>
    
</body>
</html>
